  <main>
    <h1>provide us with the information.<br>let us do the work for you</h1>
    <h3>fill this form with your trip information</h3>
    <div class="main">
      <form id="tripForm">
        <label>
          <p class="p1">How long will your trip take ?
          <p>
            <select id="time">
              <option value="3">3 days</option>
              <option value="6">6 days</option>
            </select>
        </label>
        <label>
          <p class="p1">what's your average budget ?
          <p>
            <select id="budget">
              <option value="L">3000 (low) </option>
              <option value="M">5000 (medium)</option>
              <option value="G">7000 (high)</option>
              <br>
            </select>
        </label>
        <br>

        <!-- <label id='selector'> -->
        <p class="p1">what kind of activities do you want to do in your trip?</p>
        <div id="radioButton">
          <input type="checkbox" class="n2" id="nature" value="nature">
          <label class="n1" for="nature"> Nature and Adventure</label><br>


          <input type="checkbox" class="n2" id="historical" value="historical">
          <label class="n1" for="historical"> Historical cites </label><br>
          <input type="checkbox" class="n2" id="urban" value="urban">
          <label class="n1" for="urban"> Urban activities </label><br>
          <input type="checkbox" class="n2" id="handCraft" value="handCraft">
          <label class="n1" for="handCraft">Hand Crafts </label><br><br>
          <input type="submit" value="Submit">
        </div>
        <!-- </label> -->
      </form>
    </div>

    <script src="js/app.js"></script>
    <script src="js/plan.js"></script>
